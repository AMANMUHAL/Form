<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Sign Up </h1>
       
        <fieldset>
         
          <legend><span class="number">1</span> Your Basic Info</legend>
         
          <label for="job">Salutation</label>
          <select id="job" name="user_job">
            <optgroup label=" ">
              <option value=" ">Mr.</option>
              <option value=" ">Mrs.</option>
              <option value=" ">Shri</option>
              <option value=" ">Dr.</option>
             
            </optgroup>
           
          </select>
       
          <label for="name">First Name:</label>
          <input type="text" id="name" name="user_name">
         
           <label for="name">Last Name:</label>
          <input type="text" id="name" name="user_name">
       
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
         
          <label>Gender :</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Male</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Female</label>
         
       
         
        </fieldset>
        <fieldset>  
         
          <label for="birthday">Date of Birth:</label>
          <input type="date" id="birthday" name="birthday">
       
         
         
         <label for="bio">Address:</label>
          <textarea id="bio" name="user_bio"></textarea>
       
         
         </fieldset>
       
        <button type="submit">Submit</button>
       
       </form>
        </div>
      </div>
     
    </body>
</html>
